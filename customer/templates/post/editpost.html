{% extends 'home.html' %}

{% block title %} Edit Post{% endblock title %}

{% block content %}
{% if msg %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>{{msg}}</strong> 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}
<h4> <center>  <i class="fas fa-user-plus"></i>Edit Form  </center> </h4> 

<div class="card-body">

<form method="post">
    {% csrf_token %}
    {{form.label_tag}}
    {{form.as_p}}
   
    
    <center> <button type="submit" value="update" class="btn btn-primary">Update</button></center> 
</div>
</form>

{% endblock content %}
